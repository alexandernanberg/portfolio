sudo: false
language: node_js
node_js: '8'
branches:
  only: master
cache:
  directories:
    - ~/.npm
    - ~/.cache
notifications:
  email: false
script: "npm run build"
before_deploy: npm install now --no-save
deploy:
  - provider: script
    script: now --token $NOW_TOKEN
    skip_cleanup: true
    on:
      all_branches: true
      master: false
  - provider: script
    script: now --token $NOW_TOKEN && now alias --token $NOW_TOKEN
    skip_cleanup: true
    on:
      master: true